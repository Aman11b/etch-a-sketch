<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="../etch-a-sketch/style.css">
    
</head>
<body>
    <!-- title -->
    <h1 class="dosis-etch-a-sketch">Etch-A-Sketch</h1>
    <div class="container">
         <div class="control">
            <button id="random-color-btn">Random Color </button>
            <button id="reset-color-btn">Reset Color</button>
            <button id="grid-size-btn">Change Grid Size</button>
            <button id="reset-btn">Reset Grid</button>
            <button id="darker-btn">Darken Color</button>
            <button id="erase-btn">Erase</button>
            <button id="remove-border-btn">Toggle Grid Border</button>
            <p id="hover-count">Squares Hovered: 0</p>

        </div>
        <!-- grid  -->
        <div id="grid-container"></div>
        
        
    </div>
    <script src=".//main.js"></script>




    
</body>
</html>
